name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to be released
        required: true
      ref:
        description: Branch or commit to be released
        required: true
        default: main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out ref
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.inputs.ref }}"
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22 <1.23"
      - name: Set up Mage
        uses: magefile/mage-action@v3
        with:
          version: "v1.15.0"
          install-only: true
      - name: Build Project
        run: mage build
      - name: Release
        run: gh release create ${{ github.event.inputs.version }} keexp --target ${{ github.event.inputs.ref }}
        env:
          GH_TOKEN: "${{ github.token }}"
